<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Road Trip :: Follow us round Europe</title>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyA1sJtXWkKopX6VNF7HdQUwgHo6xnAtWNI&sensor=false"></script>
    <script type="text/javascript">

    function initialize() {
        var mapOptions = {
            zoom: 13,
            center: new google.maps.LatLng(51.549443, -0.173013),
            mapTypeControl: true,
            mapTypeControlOptions: {
               style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
            },
            zoomControl: true
        };
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        var gx = new google.maps.KmlLayer("http://www.bevanthomson.net/kml/Road_Trip.kmz");
        gx.setMap(map);
	    var sidetrips = new google.maps.KmlLayer("http://www.bevanthomson.net/kml/side_trips.kmz");
	    sidetrips.setMap(map);
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    </script>

  </head>
  <body bgcolor="#679C67">


      <div id="map" style="position:absolute;top:0px;left:0px;width:100%; height: 700px"></div> 

</body>
</html>
